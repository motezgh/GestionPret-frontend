<div class="col-12 col-sm-8 col-md-6">
    <div class="row">
        <div class="col-10">
            <input class="form-control mr-sm-2" type="text" #searchInput (keyup.enter)="searchUser(searchInput.value)" placeholder="Search" >
        </div>
        <div class="col-2">
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchUser(searchInput.value)" type="submit">Search</button>
        </div>
    </div>
    
    
</div>
